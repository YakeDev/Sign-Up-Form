<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Odin Sign Up Form</title>
  </head>
  <body>
    <div class="main">
      <div class="aside">
        <div class="background">
          <img
            src="img/background.jpg"
            alt="background image"
            id="background-img"
          />
        </div>
        <div class="logo">
          <img src="img/odin-lined.png" alt="" srcset="" />
          <h2>Odin</h2>
        </div>
        <div class="credit-photo">
          <p>Photo by Halie West on <a href="http://">Unsplash</a></p>
        </div>
      </div>

      <section class="container">
        <div class="">
          <div class="header">
            <p class="form-description">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              <span>Sign up <em>now</em> to get started.</span>
            </p>
            <p class="form-cta">You <em>know</em> you want to.</p>
          </div>
          <div class="form-container">
            <form action="">
              <div class="form-content">
                <div class="form-title">
                  <h3>Let's do this!</h3>
                </div>
                <div class="personal-infos">
                  <div class="input-container">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" />
                    <span class="input-text-infos"></span>
                  </div>
                  <div class="input-container">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" />
                    <span class="input-text-infos"></span>
                  </div>
                </div>
                <div class="contact-infos">
                  <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                    <span class="input-text-infos"></span>
                  </div>
                  <div class="input-container">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone" />
                    <span class="input-text-infos"></span>
                  </div>
                </div>
                <div class="password-infos">
                  <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
                    <span class="input-text-infos">* Password do not much</span>
                  </div>
                  <div class="input-container">
                    <label for="confirm password">Confirm Password</label>
                    <input
                      type="password"
                      name="confirm password"
                      id="confirm password"
                    />
                    <span class="input-text-infos"></span>
                  </div>
                </div>
              </div>
              <div class="validation-container">
                <button type="submit">Create Account</button>
                <p class="have-account">
                  Already have an account?
                  <a href="#" class="login-link">Log in</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
